# This workflow will build a docker container, publish it to IBM Container Registry, and deploy it to IKS when there is a push to the main branch.
#
# To configure this workflow:
#
# 1. Ensure that your repository contains a Dockerfile
# 2. Setup secrets in your repository by going to settings: Create ICR_NAMESPACE and IBM_CLOUD_API_KEY
# 3. Change the values for the IBM_CLOUD_REGION, REGISTRY_HOSTNAME, IMAGE_NAME, IKS_CLUSTER, DEPLOYMENT_NAME, and PORT

name: Build and Deploy to IKS

on:
  push:
    branches:
      - main

# Environment variables available to all jobs and steps in this workflow
env:
  GITHUB_SHA: ${{ github.sha }}
  IBM_CLOUD_API_KEY: ${{ secrets.IBM_CLOUD_API_KEY }}
  IBM_CLOUD_REGION: us-south
  ICR_NAMESPACE: ${{ secrets.ICR_NAMESPACE }}
  REGISTRY_HOSTNAME: us.icr.io
  IMAGE_NAME: iks-test
  IKS_CLUSTER: c9pg8q1f0laembi6n5qg
  DEPLOYMENT_NAME: ibm-users2
  PORT: 4000
  PORT2: 4001

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest
    environment: production
    steps:

    - name: Checkout
      uses: actions/checkout@v3

    # Download and Install IBM Cloud CLI
    - name: Install IBM Cloud CLI
      run: |
        curl -fsSL https://clis.cloud.ibm.com/install/linux | sh
        ibmcloud --version
        ibmcloud config --check-version=false
        ibmcloud plugin install -f kubernetes-service
        ibmcloud plugin install -f container-registry

    # Authenticate with IBM Cloud CLI
    - name: Authenticate with IBM Cloud CLI
      run: |
        ibmcloud login --apikey "${IBM_CLOUD_API_KEY}" -r "${IBM_CLOUD_REGION}" -g Default
        
        ibmcloud cr login

    # Build the Docker image USERS
    - name: Build with Docker users service
      run: |
        docker build -t ibm-users2 ./ibm-users 

    # Push the image to IBM Container Registry
    - name: Push the image to ICR
      run: |
        ibmcloud cr region-set us-south
        docker tag ibm-users2 us.icr.io/loans2/ibm-users2:$GITHUB_SHA
        docker push us.icr.io/loans2/ibm-users2:$GITHUB_SHA

    # Deploy the Docker image to the IKS cluster
    - name: Deploy to IKS
      run: |
        ibmcloud ks cluster config --cluster $IKS_CLUSTER
        kubectl config current-context
        kubectl create deployment d1 --image=us.icr.io/loans2/ibm-users2:$GITHUB_SHA --dry-run -o yaml > deployment.yaml
        kubectl apply -f deployment.yaml
        kubectl rollout status deployment/d1
        kubectl create service loadbalancer d1 --tcp=80:$PORT --dry-run -o yaml > service.yaml
        kubectl apply -f service.yaml
        kubectl get services -o wide



    # Build the Docker image PERIPHERALS
    - name: Build with Docker users service
      run: |
        docker build -t ibm-peripherals ./ibm-peripherals

    # Push the image to IBM Container Registry7f78dff689-h2blj
    - name: Push the image to ICR
      run: |
        docker tag ibm-peripherals us.icr.io/loans2/ibm-peripherals:$GITHUB_SHA
        docker push us.icr.io/loans2/ibm-peripherals:$GITHUB_SHA

    # Deploy the Docker image to the IKS cluster
    - name: Deploy to IKS
      run: |
        ibmcloud ks cluster config --cluster $IKS_CLUSTER
        kubectl config current-context
        kubectl create deployment d2 --image=us.icr.io/loans2/ibm-peripherals:$GITHUB_SHA --dry-run -o yaml > deployment.yaml
        kubectl apply -f deployment.yaml
        kubectl rollout status deployment/d2
        kubectl create service loadbalancer d2 --tcp=80:$PORT2 --dry-run -o yaml > service.yaml
        kubectl apply -f service.yaml
        kubectl get services -o wide
