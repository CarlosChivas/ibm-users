<app-menu-bar></app-menu-bar>
<section class="overview-page__banner" aria-label="overview page banner">
    <div class="container">
        <div class="LoanInfo">
        <h2>Profile</h2> 
        <p></p>
            <ibm-tabs>
                <div *ngFor="let item of Profile | keyvalue"class="tab">
                    <div *ngFor="let profile of item.value" >
                        <div class="b"> </div>
                        <div class="CardParent">
                            <div class="c"> <p></p>
                                    <img style="text-align:center" src="../../assets/profile.png"  width= "150px" padding= "20px" alt="" >
                            <p class = "ImageText">  {{profile.name}}</p>
                            </div> 
                            <span class="b"> 
                            <h5> <svg ibmIcon="document" size="16"></svg> Contact Information:   </h5>
                            <p>E-mail:                 <a>{{profile.email}}</a></p>
                            <p>Mobile:                 <a >{{profile.telephone}}</a></p>
                            <p>Slack:                 <a >{{profile.slack}}</a></p>
                            <p></p><p></p><p></p>
                            <h5 ><svg ibmIcon="document" size="16"></svg> General Information: </h5>
                            <p>Departments:                 <a >{{profile.department}}</a></p>
                            <p>Role:                 <a >{{profile.role}}</a></p>
                            </span>     
                        </div>
                </div>
                </div>
            </ibm-tabs>
            <div class="LoanInfo2">
                <h2 class="page-title"> {{ title }} </h2>
                <ibm-tabs>
                    <ibm-tab *ngFor="let item of myLoans | keyvalue" heading="{{item.key}}" class="tab">
                        <div class="CardParent2">
                            <div *ngFor="let device of item.value" class="DeviceCard">
                                <img src="../../assets/device.png" alt="">
                                <div class="DeviceCard--Info2">
                                   
                                    <p>{{device.description}}</p>
                                </div>
                            </div>
                        </div>
                    </ibm-tab>
                </ibm-tabs>
                <div></div>
            </div>
        </div>
    </div>
</section>
